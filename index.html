<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Apothecary Diaries</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" type="image/jpg" href="image/logo.jpeg">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                        'glass-bg': 'rgba(255, 255, 255, 0.1)',
                    },
                    boxShadow: {
                        'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
                        'glow': '0 0 15px rgba(255, 178, 107, 0.3)',
                    }
                }
            }
        }
    </script>
</head>

<body class="h-screen w-screen overflow-hidden relative bg-black font-sans">

    <img src="image/apothbgland.png" alt="Desktop Background" class="absolute inset-0 w-full h-full z-0 
                transition-opacity duration-700 ease-in-out
                opacity-0 md:opacity-90">

    <img src="image/apothbgport.png" alt="Mobile Background" class="absolute inset-0 w-full h-full z-0 
                transition-opacity duration-700 ease-in-out
                opacity-90 md:opacity-0">

    <div class="relative z-10 w-full h-full flex items-center justify-center">

        <a href="Anime.html"
            class="group transition-transform duration-300 hover:scale-110 focus:scale-110 outline-none">
            <!--Explore Button-->
            <div
                class="w-40 h-40 flex items-center justify-center
                        backdrop-blur-md bg-white/10 border border-white/30 
                        rounded-full shadow-glass shadow-glow
                        text-white text-xl font-bold tracking-widest uppercase
                        transition-all duration-300 
                        group-hover:bg-white/20 group-hover:border-white/50 group-hover:shadow-[0_0_30px_rgba(255,255,255,0.5)]">
                Explore
            </div>
        </a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>

</html>
